<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>hyperOS frontend CDN(hyperos.com)</title>
</head>
<body>

<p><strong>异步获取HTTP GET 请求：</strong></p>
<p id="frontend"></p>
<script>
var xhr = new XMLHttpRequest();
xhr.onload = function () {
    // 输出接收到的文字数据
    document.getElementById("frontend").innerHTML=xhr.response;
}
 
xhr.onerror = function () {
    document.getElementById("frontend").innerHTML="请求出错";
}

// 发送异步 GET 请求
xhr.open("GET", "http://127.0.0.1:8001/");
xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
xhr.send();
</script>

</body>
</html>
