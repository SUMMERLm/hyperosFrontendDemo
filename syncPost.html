<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>hyperOS frontend CDN(hyperos.com)</title>
</head>
<body>

<p><strong>HyperOS CDN加速HTTP POST请求：</strong></p>
<p id="frontend"></p>
<script>
    var xhr = new XMLHttpRequest();
    xhr.onload = function () {
        // 输出接收到的文字数据
        document.getElementById("frontend").innerHTML=xhr.response;
    }

    xhr.onerror = function () {
        document.getElementById("frontend").innerHTML="请求出错";
    }

    // 发送异步 POST 请求
    //xhr.open("POST", "http://localhost:8001/test",true);
    xhr.open("POST", "http://bakendq1.arservice.cloud:31030/textData?user=did:ccp:289yGYuJouWgnBT4PexWaKas4yBUfdkD8z");
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    xhr.send();
</script>

</body>
</html>
